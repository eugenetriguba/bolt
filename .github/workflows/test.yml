name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        db:
          - {name: postgresql}
          - {name: mysql}
          - {name: mssql}
          - {name: sqlite3}
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
    - name: Start Database
      if: matrix.db.name != 'sqlite3'
      run: |
        env $(cat ".env.${{ matrix.db.name }}" | xargs) docker compose -f "docker-compose.${{ matrix.db.name }}.yml" up -d
    - name: Run Tests
      run: env $(cat ".env.${{ matrix.db.name }}" | xargs) go test -p 1 -tags "${{ matrix.db.name }}" -coverprofile=coverage-${{ matrix.db.name }}.out ./...

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.db.name }}
        path: coverage-${{ matrix.db.name }}.out

  combine-coverage-reports-and-upload:
    needs: [run-tests]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Download Coverage Reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-postgresql
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: coverage-mysql
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: coverage-mssql
          path: .

      - uses: actions/download-artifact@v4
        with:
          name: coverage-sqlite3
          path: .

      - name: Combine Coverage Reports
        run: cat coverage-*.out > coverage.combined.out
   
      - name: Show Combined Coverage
        run: go tool cover -func=coverage.combined.out

      - name: Upload Combined Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage
          path: coverage.combined.out
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.combined.out
          flags: unittests
          name: bolt-coverage
          fail_ci_if_error: true

